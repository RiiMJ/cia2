<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body{
            
            background: linear-gradient(to bottom,  #ffffcc,#e06704);
            }
        @font-face {
    font-family: 'CustomFont';
    src: url("../static/fonts/TAN-NIMBUS.ttf") format('truetype'); 
}


.custom-font {
    font-family: 'CustomFont', sans-serif;
    
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4 custom-font">
        <h3 style="font-weight: bold; color: rgb(43, 3, 3);">Add Product</h3>
        <form method="post" enctype="multipart/form-data">
            <div class="input-group mb-3">
               
                <input class="form-control" type="file" name="img" placeholder='Upload Image' required>
            </div>
            <div class="form-group mt-4">
                <label for="product_name">Product Name<span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="product_name" name="product_name" required>
            </div>
            <div class="form-group mt-4">
                <label for="rate">Price<span style="color: red;">*</span></label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
            <div class="form-group mt-4">
                <label for="rate">Discount</label>
                <input type="number" class="form-control" id="discount" name="discount" >
            </div>
            <div class="form-group mt-4">
                <label for="unit">Brand<span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="brand" name="brand" required>
            </div>
            <div class="form-group mt-4">
                <label for="gender">Gender<span style="color: red;">*</span></label>
                <select class="form-control" id="category" name="gender" required>
                    <option value="Men">Men</option>
                    <option value="Women">Women</option>
                    <option value="Child">Child</option>
                    <option value="Unisex">Unisex</option>
                </select>
            </div>

            <div class="form-group mt-4">
                <label for="stock">Size 36 Stock<span style="color: red;">*</span></label>
                <input type="number" class="form-control" id="size_36" name="size_36" required>
            </div>
            <div class="form-group mt-4">
                <label for="stock">Size 37 Stock<span style="color: red;">*</span></label>
                <input type="number" class="form-control" id="size_37" name="size_37" required>
            </div>
            <div class="form-group mt-4">
                <label for="stock">Size 38 Stock<span style="color: red;">*</span></label>
                <input type="number" class="form-control" id="size_38" name="size_38" required>
            </div>
            <div class="form-group mt-4">
                <label for="stock">Size 39 Stock<span style="color: red;">*</span></label>
                <input type="number" class="form-control" id="size_39" name="size_39" required>
            </div>
            <div class="form-group mt-4">
                <label for="stock">Size 40 Stock<span style="color: red;">*</span></label>
                <input type="number" class="form-control" id="size_40" name="size_40" required>
            </div>
            <div class="form-group mt-4">
                <label for="stock">Size 41 Stock<span style="color: red;">*</span></label>
                <input type="number" class="form-control" id="size_41" name="size_41" required>
            </div>
            <div class="form-group mt-4">
                <label for="stock">Size 42 Stock<span style="color: red;">*</span></label>
                <input type="number" class="form-control" id="size_42" name="size_42" required>
            </div>
            <div class="form-group mt-4">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" ></textarea>
            </div>
            <div class="form-group mt-4">
                <label for="date_added">Date Added<span style="color: red;">*</span></label>
                <input type="date" class="form-control" id="date_added" name="date_added" required>
            </div>
            <div class="form-group mt-4">
                <label for="category">Category<span style="color: red;">*</span></label>
                <select class="form-control" id="category" name="category" required>
                    <option value="sneakers">Sneakers</option>
                    <option value="slides">Slides</option>
                </select>
            </div>
           
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
