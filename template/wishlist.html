

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body{
            background-color:rgb(14, 199, 199);
        }

        .wishlist-container {
            border-radius: 10px;
            padding: 20px 20px 20px 20px;
            margin-top: 20px;
        }

        .wishlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .wishlist-item:last-child {
            border-bottom: none;
        }

        .wishlist-item-name {
            font-size: 18px;
            color: #333;
        }

        .wishlist-item-remove {
            color: #dc3545;
            font-size: 16px;
            cursor: pointer;
        }
        @font-face {
    font-family: 'CustomFont';
    src: url("../static/fonts/TAN-NIMBUS.ttf") format('truetype'); /* Replace with actual font file path */
}


.custom-font {
    font-family: 'CustomFont', sans-serif;
    
}
body {
    /* Use the appropriate gradient values */
    background: linear-gradient(45deg,  #dcdccd,#c0a27e,#8a5617 );
    background-size: cover;
    background-attachment: fixed;
    height: 100%;
    margin: 0; /* Reset default margin */
    padding: 0; /* Reset default padding */
}
    </style>
</head>
<body >
    {% include 'navbar.html' %}
    <div class="wishlist-container mx-4" >
     
        <h2 class="mb-4 custom-font" style="text-align: center;"><i class="fas fa-heart"></i> My Wishlist</h2>
        <div class="card">
                
                <div class="card-body"  style="display: inline;">
                    <img src="../static/logo.png" height="100px" width="100px" style="display: inline;">
                    <h5 class="card-title">sneaker</h5>
                    <div class="row">
                        <div class="flex-column">
                    <p class="card-text"><span class="info__pricing--price" style="font-weight: 700; color: #000; text-align:start">$125.00</span></p>
                </div>
                <div class="flex-column">

                        <a href="#" class="btn btn-primary">Add to Cart</a>
                        <a href="#" class="btn btn-danger">Remove</a>
                    </div>
                
                </div>
            </div>

            <div class="card">
                <img src="img" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">sneaker</h5>
                    <div class="row">
                        <div class="flex-column">
                    <p class="card-text"><span class="info__pricing--price" style="font-weight: 700; color: #000; text-align:start">$125.00</span></p>
                </div>
                <div class="flex-column">

                        <a href="#" class="btn btn-primary">Add to Cart</a>
                        <a href="#" class="btn btn-danger">Remove</a>
                    </div>
                
                </div>
            </div>
        
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.wishlist-item-remove').on('click', function () {
                $(this).closest('.wishlist-item').fadeOut('slow', function () {
                    $(this).remove();
                });
            });
        });
    </script>
</body>
</html>
